<div>
  <input [(ngModel)]="nome" type="text" placeholder="Nome" (keyup)="teste($event)">
  <br />
  <input [(ngModel)]="email" type="text" placeholder="Email">
  <br />
  <input [(ngModel)]="telefone" type="text" placeholder="Telefone">
  <br />
  <input [(ngModel)]="senha" type="password" placeholder="Senha">
  <br />
  <input [(ngModel)]="confirmarSenha" type="password" placeholder="Confirmar senha">
</div>
