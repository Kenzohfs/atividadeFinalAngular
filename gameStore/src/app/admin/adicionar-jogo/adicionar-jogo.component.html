<main>
  <h2 id="title">Adicionar Jogo</h2>
  <div id="adicionar-jogo-div">
    <h4>Preencha os dados</h4>
    <input type="text" placeholder="Nome" [(ngModel)]="nome">
    <br>
    <input type="number" placeholder="Preço" [(ngModel)]="preco">
    <br>
    <input type="text" placeholder="Imagem URL" [(ngModel)]="imagem">
    <br>
    <input type="text" placeholder="Imagem principal URL" [(ngModel)]="imagem_principal">
    <br>
    <input type="number" placeholder="Faixa Etária" [(ngModel)]="faixaEtaria">
    <br>
    <input type="text" placeholder="Sinopse" [(ngModel)]="sinopse">
    <br>
    <ng-multiselect-dropdown [placeholder]="'Gêneros'" [settings]="dropdownSettings" [data]="dropdownList"
      [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
    <br>
    <button (click)="adicionarJogo();">Enviar</button>
  </div>
</main>
